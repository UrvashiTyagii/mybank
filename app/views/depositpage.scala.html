<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://localhost:9000/assets/stylesheets/depositpage.css">
    <meta charset="UTF-8">
    <title>TransferMoney Page</title>
</head>
<body>
<div class="container">

    <h2 style="text-align:center">Transfer Money</h2>
    <hr size="1" width="100%" color="black"><br>
    <form action="/transfer/data" method="POST">
        <label>Account Number</label>
        <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter account number">
        <br>
        <br>

        <label>IFSC code</label>
        <input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC code here">
        <br>
        <br>


        <label>Description</label>
        <input type="text" id="description" name="description" placeholder="Enter Description">
        <br>
        <br>

        <label>Add amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount">
        <br>



        <button type="submit">Transfer</button>
        <a href="/uhome">Back</a>
    </form>

</div>

</body>
</html>
