@(list : List[dto.CustomerListResponse])
<html lang="en">
<head>
    <link rel="stylesheet" href="http//localhost:9000/assets/stylesheets/customerslist.css">
    <meta charset="UTF-8">
    <title>List Of Customers</title>
</head>
<body>
   <div class="container">
       <div class="center">
           <h3>List of Customers</h3>
           <hr size="1" width="100%" color="black"><br>
           <div class="search">
               <form action="#">
                   <input type="text"
                          placeholder=" Search Customer ID"
                          name="search">
                   <button>
                       Search
                   </button>
               </form>

           </div>
       </div>
       <br>
    <table style="width:100%">

        <thead>
        <tr style="background-color:#FF1493;">

            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Aadhar Number</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        @for(xyz <- list){
        <tr>
            <td>@xyz.getCustomerId</td>
            <td>@xyz.getCustomerName</td>
            <td>@xyz.getAadharNumber</td>
        </tr>
        }
        </tbody>

    </table>


       <br>
       <br>
       <a href="/admin">Back</a>
   </div>

</body>
</html>
